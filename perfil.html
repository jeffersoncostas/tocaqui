<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tocaqui! | Meu perfil</title>
	<link rel="stylesheet" href="css/explorar.css">
	<link rel="stylesheet" href="css/perfil.css">
	<script src="js/jquery.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#362c2b">

</head>

<body>
	<div class="loadings">
		<div class="loading-circle"></div>
		<div class="loading-background"></div>

	</div>
	<!--Menu sanduiche-->
	<div class="menu-modal">

		<div class="logo-simbolo"><img src="vectors/user-white.svg" alt=""></div>
		<div class="user-name-menu"></div>

		<ul id="ul-menu">

			<li id='explorar-ideias'>Explorar ideias</li>
			<li id='button-minhas-ideias'>Minhas ideias</li>

			<ul id='ul-minhas-ideias'>
				<li id="button-li-postar-nova-ideia" class="li-minhas-ideias">
					Postar nova ideia
				</li>
				<li class="li-minhas-ideias">Ideias que participo</li>
			</ul>
			<li id="button-li-mensagens">Mensagens</li>

			<li>Sobre</li>
			<li id="button-sair">Sair</li>

		</ul>
	</div>
	<div class="menu-modal-bg"></div>
	<!---->


	<!--Barra pesquisa-->
	<div class="barra-pesquisa"><span>Busque por palavra chave ou por localização</span>
		<form action=""> <input id='input-pesquisar' type="text" placeholder="faça uma busca..."></form>
	</div>
	<div class="bg-barra-pesquisa"></div>


	<!---->


	<!--Barra horizontal-->


	<header class="barra-cima">

		<div class="menu-1">&#9776</div>
		<div class="logo-tocaqui"><img src="vectors/toca-aqui-logo.svg" alt="logo-toca-aqui"></div>
		<div class="pesquisar"><img src="vectors/lupa-pesquisar-branco.svg" alt="pesquisar"></div>
	</header>
	<!--	-->


	<div class="conteudo_all">

		<div class="titulo">
			<div class="titulo-perfil">
				<span>Meu Perfil</span>
			</div>

		</div>

		<div class="foto_nome">
			<div class="foto">
				<img src="img/john.png" alt="">
			</div>
			<div class="nome_trabalho">
				<span class="nome">Johnathan Magalhães</span>
				<span class="trabalho">Padeiro</span>

			</div>

			<div class="sobre" id="sobre">
				<span> <textarea name="" id=""   rows="10">Amo cozinhar, aprendi com miha mãe. Já trabalhei em alguns restaurantes, mas nunca pude fazer parte de um negócio onde todos são tratados iguais, agora eu posso!</textarea> </span>
			</div>

		</div>


		<div class="descricoes">
			<div class="descricao">

				<div class="conquistas_nome" id="conquistas_nome">
					<div class="icon">
						<img src="vectors/trofeu.svg" alt="">
					</div>
					<span>Conquistas</span>
					<div class="seta" id="seta2">
						<img src="vectors/seta.svg" alt="">
					</div>
				</div>


				<div class="medalhas" id="medalhas">
					<img src="img/medalha.png" alt="">

				</div>


			</div>

			<div class="descricao">

				<div class="meus_projetos" id="meus_projetos">
					<div class="icon">
						<img src="vectors/minhas_ideias.svg" alt="">
					</div>
					<span>Minhas ideias</span>
					<div class="seta" id="seta3">
						<img src="vectors/seta.svg" alt="">
					</div>
				</div>


				<div class="projetos" id="projetos">
					<img src="img/proj.png" alt="">

				</div>


			</div>

			<div class="descricao">

				<div class="projetos_que_to" id="projetos_que_to">
					<div class="icon">
						<img src="vectors/outras_ideias.svg" alt="">
					</div>
					<span> ideias que participo</span>
					<div class="seta" id="seta4">
						<img src="vectors/seta.svg" alt="">
					</div>
				</div>


				<div class="projetos_to" id="projetos_to">
					<span>Sem projetos.</span>

				</div>


			</div>
		</div>

	</div>



	<script src="js/perfil.js">


	</script>

</body>

</html>
